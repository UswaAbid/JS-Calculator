<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <style>
       #container{
           background-color: lightgrey;
           display:flexbox;
           padding: 2%;
           width:30%;
           margin: auto;
           margin-top: 5%;
           border-radius: 10px ;
       }

       #heading{
           background-color: rgb(255, 192, 74);
           text-align: center;
           margin-top: 2%;
           margin-bottom: 10%;
       }
    </style>

    <script>
        function calculate()
        {
             var n1= parseFloat(document.getElementById('n1').value);
             var n2= parseFloat(document.getElementById('n2').value);
             var oper= document.getElementById('operators').value;
              
             if (oper === '+')
             {
               document.getElementById('result').value = n1+n2;
             }

             if (oper === '-')
             {
               document.getElementById('result').value = n1-n2;
             }
             
             if (oper === '*')
             {
               document.getElementById('result').value = n1*n2;
             }

             if (oper === '/')
             {
               document.getElementById('result').value = n1/n2;
             }

             if (oper === '%')
             {
               document.getElementById('result').value = n1%n2;
             }

        }

        function reset()
        {
            document.getElementById('n1').value = "0";
            document.getElementById('n2').value = "0";
            document.getElementById('result').value = "0";

        
        }
    </script>
</head>
<body>
    <div id="container">
    <h3 id="heading">Calculator:</h3>
    <label for="value1">Enter first value:</label>
    <input type="text" id="n1" placeholder="Enter First Value"><br><br>
    <label for="operator">Select operator:</label>
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select><br><br>
     
     <label for="value2">Enter second value:</label>
     <input type="text" id="n2" placeholder="Enter Second Value"><br><br>
     <label for="result">Result:</label>
     <input type="text" id="result"><br><br>

    <button onclick="calculate();">calculate</button>
    <button onclick="reset();">reset</button>
    
</div>
</body>
</html>
